<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <title>Calculadora Flex</title>
      <link href="dist/css/ratchet.css" rel="stylesheet">
      <script src="dist/js/ratchet.js"></script>

      <!-- Mobile -->
      <meta name="viewport"content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta name="apple-mobile-web-app-capable"content="yes">
      <meta name="apple-mobile-web-app-status-bar-style"content="black">
  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title"> Calculadora Flex </h1>
    </header>
    <div class="content">
      <form class="form input-group">
        <div class="input-row">
          <label for="Gas_Cons">Consumo com Gasolina:</label>
          <input type="number"name="Gas_Cons"id="Gas_Cons">
        </div>
        <div class="input-row">
          <label for="Eta_Cons">Consumo com Etanol:</label>
          <input type="number"name="Eta_Cons"id="Eta_Cons">
        </div>
        <div class="input-row">
          <label for="Gas_Price">Gasolina:</label>
          <input type="number"name="Gas_Price"id="Gas_Price"placeholder="Preço da Gasolina">
        </div>
        <div class="input-row">
          <label>Etanol:</label>
          <input type="number"name="Eta_Price"id="Eta_Price"placeholder="Preço do Etanol">
        </div>
      </form>
    </div>
    <div class="bar bar-standard bar-footer">
      <button onclick="CalcFlex()" type="button" class="btn btn-primary btn-block">Gasolina ou Etanol?</button>
    </div>
  </body>
  <script src="lstorage.js"></script>
</html>
